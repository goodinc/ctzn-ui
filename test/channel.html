  <script>
    (function() {
      if (!document.addEventListener || !document.querySelector || !window.innerWidth || !window.innerHeight) return;

      function addAspectClassName(figure) {
        var image = figure.querySelector('img');
        if (!image) return;

        figure.className = figure.className.replace(/has-aspect/g, '');
        figure.className += ' has-aspect'; // TRICKY: Add this before calculating the width and height

        var width = image.width;
        var height = image.height;

        figure.className = figure.className.replace(/has-aspect/g, '');
        figure.className = figure.className.replace(/wide/g, '');
        figure.className = figure.className.replace(/tall/g, '');

        if (width > 0 && height > 0 && window.innerWidth > 0 && window.innerHeight > 0) {
          figure.className += ' has-aspect' + ((width / height > window.innerWidth / window.innerHeight) ? ' wide' : ' tall');
        }
      }
      window.onChannelImageLoad = function(image) {
        var ancestor = image;
        while ((ancestor = ancestor.parentElement) && ancestor.nodeName && ancestor.nodeName.toLowerCase() !== 'figure');
        if (ancestor && ancestor.nodeName && ancestor.nodeName.toLowerCase() === 'figure') {
          addAspectClassName(ancestor);
        }
      }

      var throttle;
      window.addEventListener('resize', function() {
        if (throttle) clearTimeout(throttle);
        throttle = setTimeout(function() {
          console.log('resize');
          var figures = document.getElementsByTagName('figure');
          for (var index = 0; index < figures.length; index++) {
            addAspectClassName(figures[index]);
          }
        }, 100)
      });
    })();
  </script>
