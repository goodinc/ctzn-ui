      <div>
        <p>Camp Tipsy is an "annual rotten boat building contest and camp-out held at East Park Reservoir in Colusa County, California" where my family spent the holiday weekend. The event hauls in broken parts from past years and sets up a wood shop on the shore. There were about 800 people there, who made roughly 50 boats.

Our terrible boat, called the "Oh My God Becky, Look at That Golf Boat, It Is so Big", was entered into the Least Comfortable category. As we demonstrated its functionality, it was described to the audience as "Made from the scratchiest astroturf available and offering no shade, this golf course offers the discerning golfer a choice of three holes while trying to stay balanced on a totally unstable platform."

We won! Our prize was an ugly trophy made out of scrap wood and dirty foam.

We also had a lot of fun.
