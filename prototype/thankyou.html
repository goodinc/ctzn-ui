<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>CTZN</title>
  <link rel="stylesheet" href="../assets/css/minimal.css" />

  <script src="../assets/js/detect.js"></script>

</head>
<body>

  <section class="message" role="status" id="confirmation-message">
    <div class="container">
      <h1>Thanks for signing up!</h1>
      <p>Please check your email to confirm.</p>
    </div>
  </section>

  <main id="color">
    <div class="container">
      <h1 class="logo">CTZN</h1>
      <h2>Helping changemakers easily <strong>connect</strong> + <strong>organize</strong> + <strong>raise awareness</strong></h2>

      <!-- Begin MailChimp Signup Form -->
      <form action="//good.us2.list-manage.com/subscribe/post?u=5b63a0823e3b9c105434c46d7&amp;id=f9c7839dae" method="post" name="mc-embedded-subscribe-form">
        <h3>Stay tuned…</h3>
        <p>
          <label>
            <span>Full name</span><br />
            <input type="text" value="" name="FNAME" class="" id="mce-FNAME" placeholder="Full name" />
          </label>
        </p>
        <p>
          <label>
            <span>Email address</span><br />
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email address" />
          </label>
        </p>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;">
          <input type="text" name="b_5b63a0823e3b9c105434c46d7_f9c7839dae" tabindex="-1" value="">
        </div>
        <p>
          <button type="submit" value="Subscribe" name="subscribe">Send updates</button>
        </p>
      </form>
      <!--End mc_embed_signup-->

    </div>
  </main>

  <footer>
    <div class="container">
      <h2 class="about">a <a href="http://good.is">GOOD</a> app</h2>
      <p class="legal">Copyright © 2015 GOOD Worldwide Inc</p>
    </div>
  </footer>

  <script>
  (function() {

    setTimeout(function() {
      var message = document.getElementById('confirmation-message');
      if (message) {
        message.getElementsByTagName('div')[0].style.color = 'transparent';
        message.getElementsByTagName('div')[0].style.height = '1px';
        message.getElementsByTagName('div')[0].style.padding = '0';
      }
    }, 10000);

  })();
  </script>

  <script src="../assets/js/color.js"></script>

</body>
</html>
