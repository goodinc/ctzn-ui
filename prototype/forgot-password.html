<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Prototype / CTZN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/shared.css" />

  <script>
    // fonts.com tracking
    var MTIProjectId = "10a9d239-187d-4d7f-856c-2687a38610fd";

      var t = document.createElement("script"); t.type = "text/javascript"; t.async = "true";

</head>
<body>

  <section class="edit page">
    <header>
      <h1>Forgot Password</h1>

      <a href="#login" class="cancel" data-bind='click: goBack'>
        Cancel
      </a>
    </header>

    <!-- ko if: inProgress() -->
    <section class="upload-message" role="status">
      <h1>
        <!-- @placeholder-image -->
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEXh4eGfMpcOAAAAEklEQVR4XgXAgQgAAAAAoP2pjwACAAF0O1JHAAAAAElFTkSuQmCC" width="30" height="30" alt="" />
        Sending
        <span class="icon loading"></span>
      </h1>
    </section>
    <!-- /ko -->

    <!-- ko if: errorMessage() -->
    <section class="upload-message error" role="status">
      <h1>
        <span data-bind="text: errorMessage()"></span>
      </h1>
    </section>
    <!-- /ko -->

    <!-- ko if: showConfirmation() -->
    <section class="confirmation-message">
      <h1>Roger that.</h1>
      <p role="status">Instructions have been sent to <span data-bind="text: emailAddress()"></span></p>
      <p class="action"><a href="#login" data-bind="click: goBack">Log In</a></p>
    </section>
    <!-- /ko -->

    <!-- ko if: !showConfirmation() -->
    <form class="has-icon" data-bind="submit: onSubmit">
      <p>Enter email associated with account</p>
      <p class="text">
        <label>
          <span class="icon envelope">Email Address</span><br />
          <input type="text" placeholder="Email Address" name="email_address" data-bind='textInput: emailAddress' />
        </label>
      </p>
      <p class="submit">
        <button data-bind="enable: canSubmit">Send</button>
      </p>
    </form>
    <!-- /ko -->
  </section>

</body>
</html>
