<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Prototype / CTZN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/fonts.css" />
  <link rel="stylesheet" href="../css/shared.css" />

  <script>

</head>
<body>

  <section class="edit-profile page">
    <header>
      <h1>Edit Profile</h1>

      <a href="#profile" class="cancel">
        Cancel
      </a>
    </header>
    <form class="has-icon">
      <p class="file">
        <label>
          <input type="file" accept="image/*" />
          <span>
            <img src="https://m.ctznapp.demo.goodalpaca.com/s3/ctzn/d5137107f0fb3718cde6f325e87bec71f151cd81=c100x100"  height="100" width="100" alt="" /><br />
            <span>Change photo</span>
          </span>
        </label>
      </p>
      <p class="text full-name">
        <label>
          <span class="icon user">Full Name</span><br />
          <input type="text" placeholder="Full Name" name="full_name" />
        </label>
      </p>
      <p class="text disabled">
        <label>
          <span class="icon user-circle">Username</span><br />
          <input type="text" placeholder="Username" name="username" autocapitalize="off" disabled="disabled" />
        </label>
      </p>
      <p class="text">
        <label>
          <span class="icon info">Biography</span><br />
          <textarea placeholder="Bio" name="bio"></textarea>
        </label>
      </p>
      <p class="submit">
        <button type="submit">Done</button>
      </p>
    </form>

    <aside>
      <ul>
        <li>
          <button>
            <span class="icon padlock"></span>
            Change Password
          </button>
        </li>
        <li>
          <button>
            <span class="icon exit-to-app"></span>
            Log Out
          </button>
        </li>
      </ul>
      <ul>
        <li>
          <button>
            <span class="icon close-circle"></span>
            Delete Profile
          </button>
        </li>
      </ul>
    </aside>
  </section>

</body>
</html>
