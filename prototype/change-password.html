<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Prototype / CTZN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/shared.css" />
  <link rel="stylesheet" href="../css/fonts.css" />
  <link rel="stylesheet" href="../css/fonts.css" />

  <script>
    // fonts.com tracking
    var MTIProjectId = "10a9d239-187d-4d7f-856c-2687a38610fd";
    (function() {
      var t = document.createElement("script"); t.type = "text/javascript"; t.async = "true";
      t.src = "//fast.fonts.net/t/trackingCode.js";
      var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(t, s);
    })();
  </script>

</head>
<body>

  <section class="edit page">
    <header>
      <h1>Password</h1>

      <a href="" class="cancel" data-bind='click: handleBackClicked'>
        Cancel
      </a>
    </header>

    <!-- ko if: inProgress()
    <section class="upload-message" role="status">
      <h1>
        Sending
        <span class="icon loading"></span>
      </h1>
    </section>
    /ko -->

    <!-- ko if: errorMessage()
    <section class="upload-message error" role="status">
      <h1>
        <span data-bind="text: errorMessage()"></span>
      </h1>
    </section>
    -->

    <form class="has-icon" data-bind='submit: handleSubmit, disable: inProgress'>
      <p class="text">
        <label>
          <span class="icon padlock">Current Password</span><br />
          <input type="password" placeholder="Current Password" name="current_password" data-bind='textInput: currentPassword, disable: inProgress' />
        </label>
      </p>
      <p class="text">
        <label>
          <span class="icon padlock">New Password</span><br />
          <input type="password" placeholder="New Password" name="password" data-bind='textInput: newPassword1, disable: inProgress' />
        </label>
      </p>
      <p class="text">
        <label>
          <span class="icon padlock">New Password, Again</span><br />
          <input type="password" placeholder="New Password, Again" name="repeat_password" data-bind='textInput: newPassword2, disable: inProgress' />
        </label>
      </p>
      <p class="submit">
        <button type="submit">Done</button>
      </p>
      <!-- ko if: validationMessage() -->
      <p style="color: red;" data-bind="text: validationMessage()"></p>
      <!-- /ko -->
    </form>
  </section>

</body>
</html>
