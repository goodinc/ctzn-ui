    /* =Elements
    ----------------------------------------------- */
    html, body {
      height: 100%;
    }
    body {
      font: 100%/1.5 "Proxima Nova", "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    a {
      color: inherit;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover,
    a:active,
    a:focus {
      text-decoration: underline;
    }
    img {
      max-width: 100%;
      height: auto;
    }


    /* =Containers
    ----------------------------------------------- */
    body {
      display: table;
    }
    header,
    footer,
    main {
      display: table-row;
    }
    .container {
      display: table-cell;
      vertical-align: middle;
    }
    header .container,
    footer .container {
      height: 1px;
    }

    header .container,
    footer .container {
      padding: 0.75em;
      background: rgb(51, 51, 51);
      color: white;
      text-align: center;
    }
    main .container {
      padding: 1.5em;
    }


    /* =Header / Footer
    ----------------------------------------------- */
    h2 {
      margin: 0;
      font-size: inherit;
      font-weight: inherit;
      padding: 4px 0;
    }
    h2 svg {
      display: block;
      margin: 0 auto;
      width: auto;
      height: 16px;
    }
    .legal {
      margin: 0;
      color: rgb(102, 102, 102);
      font-size: 12px;
      line-height: 24px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }


    /* =Main
    ----------------------------------------------- */
    main {
      background-color: rgb(203, 253, 128); /* @lime */
      color: black;
      color: rgba(0, 0, 0, 0.75);
    }
    main.lime {
      background-color: rgb(203, 253, 128); /* @lime */
    }
    main.cucumber {
      background-color: rgb(150, 254, 166); /* @cucumber */
    }
    main.blueberry {
      background-color: rgb(99, 204, 203); /* @blueberry */
    }
    main.boysenberry {
      background-color: rgb(101, 156, 247); /* @boysenberry */
    }
    main.plumb {
      background-color: rgb(193, 77, 166); /* @plumb */
    }
    main.strawberry {
      background-color: rgb(255, 49, 102); /* @strawberry */
    }
    main.apple {
      background-color: rgb(255, 49, 59); /* @apple */
    }
    main.tangerine {
      background-color: rgb(255, 202, 72); /* @tangerine */
    }
    main.orange {
      background-color: rgb(242, 64, 41); /* @orange */
    }

    main a {
      color: black;
    }
    main p {
      margin: 1.5em 0 0;
      font-size: 14px;
    }
    h1, .video, .about {
      max-width: 640px;
      box-sizing: border-box;
      margin: 0 auto;
    }
    h1 {
      font-size: inherit;
      font-weight: inherit;
      padding-left: 48px;
      padding-bottom: 8px;
    }
    h1 img {
      border-radius: 50%;
      margin-left: -48px;
      position: absolute;
      margin-top: -8px;
    }
    h1 span {
      font-weight: bold;
    }
    h1 strong {
      color: black;
    }
    .video {
      margin-top: 0.75em;
      margin-bottom: 1.125em;
      background: black;
      color: white;
      box-shadow: 0 0 10px rgba(102, 102, 102, 0.5);
    }
    .video video {
      display: block;
      max-width: 100%;
      height: auto;
      min-height: 50vh;
    }
    .about {
      text-align: center;
    }

    /* Video not supported message */
    .video .message {
      padding: 1.5em;
    }
    .video .message h1,
    .video .message p {
      margin: 1.5em;
      font-size: inherit;
      max-width: 31.5em;
      text-align: left;
      padding: 0;
    }
    .video .message h1 {
      font-weight: bold;
    }
    .video .message p a {
      color: white;
    }


    /* =Avatars
    ----------------------------------------------- */
    .avatar > span {
      display: inline-block;
      background: rgb(203, 253, 128); /* @lime */
      color: black;
      width       : 1.5em;
      line-height : 1.5em;
      border-radius: 100%;
      vertical-align: middle;
    }

    .avatar .clover {
      background-color: rgb(0, 235, 98);
    }
    .avatar .kiwi {
      background-color: rgb(0, 255, 208);
    }
    .avatar .grape {
      background-color: rgb(159, 104, 246);
    }
    .avatar .bluebird {
      background-color: rgb(0, 206,250);
    }
    .avatar .cantaloupe {
      background-color: rgb(255, 203, 117);
    }
    .avatar .cranberry {
      background-color: rgb(251, 59, 147);
    }
    .avatar .amethyst {
      background-color: rgb(255, 152, 248);
    }
    .avatar .sky {
      background-color: rgb(0, 255, 254);
    }
    .avatar .ocean {
      background-color: rgb(24, 57, 245);
      color: white;
    }

    .avatar .size30 {
      font-size: 1.25em; /* 2/3 x 30px / @font-size */
    }
    .avatar .size35 {
      font-size: 1.4583333333em; /* 2/3 x 35px / @font-size */
    }
    .avatar .size100 {
      font-size: 4.1666666667em; /* 2/3 x 30px / @font-size */
    }
    .avatar img[width="30"] {
      width: 1.875em;
      height: 1.875em;
    }

    .avatar [data-content]:after {
      display: block;
      content: attr(data-content);
      speak: none;
      font-weight: bold;
      font-style: normal;
      text-transform: uppercase;
      text-align: center;
      opacity: 0.75;
    }

    .avatar .name {
      /* @hidden-accessible */
      position: absolute;
      left: -9999px;
    }
