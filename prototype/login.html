<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Prototype / CTZN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/shared.css" />

  <script>
    // fonts.com tracking
    var MTIProjectId = "10a9d239-187d-4d7f-856c-2687a38610fd";
    (function() {
      var t = document.createElement("script"); t.type = "text/javascript"; t.async = "true";
      t.src = "//fast.fonts.net/t/trackingCode.js";
      var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(t, s);
    })();
  </script>

</head>
<body>

  <section class="login page">
    <header>
      <h1>Log In</h1>

      <a href="#start" class="back" data-bind='click: function(){ good.currentScreen({ name: "start" }) }'>
        Go Back
      </a>
    </header>

    <h2 data-bind="css: backgroundColor">
      <span>Welcome to</span>
      <abbr title="Citizen">ctzn</abbr>
    </h2>

    <!-- ko if: inProgress() -->
    <section class="upload-message" role="status">
      <h1>
        <!-- @placeholder-image -->
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEXh4eGfMpcOAAAAEklEQVR4XgXAgQgAAAAAoP2pjwACAAF0O1JHAAAAAElFTkSuQmCC" width="30" height="30" alt="" />
        Sending
        <span class="icon loading"></span>
      </h1>
    </section>
    <!-- /ko -->

    <!-- ko if: errorMessage() -->
    <section class="upload-message error" role="status">
      <h1>
        <span data-bind="text: errorMessage()"></span>
      </h1>
    </section>
    <!-- /ko -->

    <form class="has-icon" data-bind="submit: onSubmit">
      <p class="text">
        <label>
          <span class="icon user-circle">Username</span><br />
          <input type="text" placeholder="Username" data-bind='textInput: username, disable: inProgress' autocapitalize="none" autocorrect="off" />
        </label>
      </p>
      <p class="text">
        <label>
          <span class="icon padlock">Password</span><br />
          <input type="password" placeholder="Password" data-bind='textInput: password, disable: inProgress' />
        </label>
        <em class="note"><a href="" data-bind='click: function(){ good.currentScreen({ name: "forgot password" }) }'>Forgot?</a></em>
      </p>
      <p class="submit">
        <button data-bind="enable: canSubmit">Next</button>
      </p>
    </form>
  </section>

</body>
</html>
