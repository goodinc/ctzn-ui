<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Prototype / CTZN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/fonts.css" />
  <link rel="stylesheet" href="../css/shared.css" />

  <script>
    // fonts.com tracking
    var MTIProjectId = "10a9d239-187d-4d7f-856c-2687a38610fd";

</head>
<body>

  <section class="login page">
    <header>
      <h1>Log In</h1>

      <a href="start.html" class="back">
        Go Back
      </a>
    </header>

    <h2>
      <span>Welcome to</span>
      <abbr title="Citizen">ctzn</abbr>
    </h2>

    <form action="push.html" method="post" class="has-icon">
      <p class="text">
        <label>
          <span class="icon user-circle">Username</span><br />
          <input type="text" placeholder="Username" autocapitalize="none" autocorrect="off" />
        </label>
      </p>
      <p class="text">
        <label>
          <span class="icon padlock">Password</span><br />
          <input type="password" placeholder="Password" />
        </label>
        <em class="note"><a href="forgot.html">Forgot?</a></em>
      </p>
      <p class="submit">
        <button>Next</button>
      </p>
    </form>
  </section>

</body>
</html>
