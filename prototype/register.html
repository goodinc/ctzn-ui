<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Prototype / CTZN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/fonts.css" />
  <link rel="stylesheet" href="../css/shared.css" />

  <script>
    // fonts.com tracking
    var MTIProjectId = "10a9d239-187d-4d7f-856c-2687a38610fd";
    (function() {
      var t = document.createElement("script"); t.type = "text/javascript"; t.async = "true";
      t.src = "//fast.fonts.net/t/trackingCode.js";
      var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(t, s);
    })();
  </script>

</head>
<body>

  <section class="page">
    <header>
      <h1>New Account</h1>

      <a href="#start" class="back">
        Go Back
      </a>
    </header>

    <section class="upload-message error" role="status">
      <h1>
        invalid email
      </h1>
    </section>

    <form class="has-icon">
      <p class="text success">
        <label>
          <span class="icon user-circle">Username</span><br />
          <input type="text" placeholder="Username" name="username" autocapitalize="off" autocorrect="off" value="supervolunteerla" />
        </label>
      </p>
      <p class="text error">
        <label>
          <span class="icon envelope">Email</span><br />
          <input type="email" placeholder="Email" name="email" value="supervolunteerla#gmail.com" />
        </label>
      </p>
      <p class="text">
        <label>
          <span class="icon padlock">Password</span><br />
          <input type="password" placeholder="Password" name="password" />
        </label>
      </p>
      <p class="note">Password must be at least 4 characters.</p>
      <p class="submit">
        <button>Next</button>
      </p>
    </form>
  </section>

</body>
</html>
