  <script>
    function setMaximumScale(newValue) {
      if (!newValue) return;
      var viewport = document.querySelector('meta[name="viewport"]');
      if (viewport) {
        var content = viewport.getAttribute('content');
        var maxScale = content.replace(/maximum-scale=[0-9\.]*/g, 'maximum-scale=' + newValue);
        viewport.setAttribute('content', maxScale);
      }
    }
    setMaximumScale(10);
  </script>
