  <script>
    (function() {

      var good = {
        MAX_IMAGE_SIZE: 2048
      }

      // http://stackoverflow.com/questions/3437786/get-the-size-of-the-screen-current-web-page-and-browser-window#answer-11744120
      function getViewportSize() {
        var w = window,
            d = document,
            e = d.documentElement,
            g = d.getElementsByTagName('body')[0],
            width  = w.innerWidth || e.clientWidth || g.clientWidth,
            height = w.innerHeight|| e.clientHeight|| g.clientHeight;
        return { width: width, height: height };
      }

      var zoomIn  = document.getElementById('zoom-in');
      var zoomOut = document.getElementById('zoom-out');
      var container = document.querySelector('.image-viewer .image');
      var image = document.querySelector('.image-viewer img');

      if (zoomIn && zoomOut && image) {

        // Start with a zoom level that fits our largest image size in the viewport
        function getStartZoom() {
          var viewport = getViewportSize();
          return (viewport.height < viewport.width ? viewport.height : viewport.width) / good.MAX_IMAGE_SIZE;
        }
        var currentZoom = getStartZoom();

        zoomIn.addEventListener('click', function(e) {
          console.log('zoomIn')
          e.preventDefault();
          currentZoom = currentZoom * 1.5;
          update();
        }, false);

        zoomOut.addEventListener('click', function(e) {
          console.log('zoomOut')
          e.preventDefault();
          currentZoom = currentZoom / 1.5;
          update();
        }, false);

        update = function() {
          var viewport = getViewportSize();
          var value = (currentZoom * good.MAX_IMAGE_SIZE) + 'px';
          if (viewport.height < viewport.width) {
            image.style.height = value;
            image.style.width = 'auto';
          } else {
            image.style.height = 'auto';
            image.style.width = value;
          }
        }
        update();

        var mc = new Hammer.Manager(image);

        // create a pinch and rotate recognizer
        // these require 2 pointers
        var pinch = new Hammer.Pinch();
        //var rotate = new Hammer.Rotate();

        // we want to detect both the same time
        //pinch.recognizeWith(rotate);

        // add to the Manager
        mc.add([pinch]);

        /*
        // let the pan gesture support all directions.
        // this will block the vertical scrolling on a touch-device while on the element
        mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

        mc.on("panleft", function(e) {
          container.scrollTo(0, 0);
        });

        mc.on("panright", function(e) {
          
        });

        mc.on("panup", function(e) {
          
        });

        mc.on("pandown", function(e) {
          
        });
        */

        mc.on("pinchin", function(e) {
          currentZoom = currentZoom / 1.0375;
          update();
        });
        mc.on("pinchout", function(e) {
          currentZoom = currentZoom * 1.0375;
          update();
        });

        /*
        var hammertime = new Hammer(document.querySelector('.image-viewer'));
        hammertime.get('pinch').set({ enable: true });

        hammertime.on('pinchin', function(e) {
          console.log('pinch in')
          e.preventDefault();
          currentZoom = currentZoom / 1.025;
          update();
        });
        hammertime.on('pinchout', function(e) {
          console.log('pinch out')
          e.preventDefault();
          currentZoom = currentZoom * 1.025;
          update();
        });
        */

      }
    })();
  </script>
