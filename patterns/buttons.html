<section>
  <h1>Buttons</h1>

  <section>
    <h2>Primary</h2>

    <figure>
      <button>Submit</button></p>
      <pre><code>&lt;button&gt;Submit&lt;/button&gt;</code></pre>
      <figcaption>Button</figcaption>
    </figure>

    <figure>
      <p class="action"><a href="">Take Action</a></p>
      <pre><code>&lt;p class=&quot;action&quot;&gt;&lt;a href=&quot;…&quot;&gt;Take Action&lt;/a&gt;&lt;/p&gt;</code></pre>
      <figcaption>Link</figcaption>
    </figure>
  </section>

  <section id="secondary">
    <h2>Secondary</h2>

    <figure>
      <form action="" method="post" class="secondary">
        <button type="submit">Flag this post</button>
      </form>
      <pre><code>&lt;form action=&quot;…&quot; method=&quot;post&quot; class=&quot;<mark>secondary</mark>&quot;&gt;
  &lt;button type=&quot;submit&quot;&gt;Flag this post&lt;/button&gt;
&lt;/form&gt;</code></pre>
      <figcaption>Button</figcaption>
    </figure>

    <figure>
      <p class="action secondary"><a href="">Skip this</a></p>
      <pre><code>&lt;p class=&quot;action <mark>secondary</mark>&quot;&gt;&lt;a href=&quot;…&quot;&gt;Skip this&lt;/a&gt;&lt;/p&gt;</code></pre>
      <figcaption>Link</figcaption>
    </figure>

    <figure>
      <p class="action secondary edit"><a href="" title="Edit this post">Edit this post</a></p>
      <pre><code>&lt;p class=&quot;action secondary <mark>edit</mark>&quot;&gt;&lt;a href=&quot;&quot;&gt;Edit this post&lt;/a&gt;&lt;/p&gt;</code></pre>
      <figcaption>Link</figcaption>
    </figure>
  </section>

  <section id="warning">
    <h2>Warning</h2>

    <figure>
      <form action="" method="post" class="warning">
        <button type="submit">Delete</button>
      </form>
      <pre><code>&lt;form action=&quot;…&quot; method=&quot;post&quot; class=&quot;warning&quot;&gt;
  &lt;button type=&quot;submit&quot;&gt;Delete&lt;/button&gt;
&lt;/form&gt;</code></pre>
    </figure>
  </section>
