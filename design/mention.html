  <style>

/*
  Styles for notification emails sent by the server (Welcome, New Comment and Mix Ready)
*/

  html, body {
    height: 100%;
  }
  .container {
    min-height: 100%;
  }

  body {
    margin: 0;
    padding: 0;
  }

  .container {
    font: 16px/24px "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: rgb(238, 238, 238); /* @seashell */
    color: rgb(83, 83, 83);
    padding-bottom: 30px;
  }
  @media (min-width: 600px) {
    .container {
      padding: 20px 0 60px;
    }
  }

  a {
    color: rgb(31, 31, 31); /* @steel */
    transition: opacity 0.2s, color 0.2s, background-color 0.2s;
  }
  a:hover,
  a:active,
  a:focus {
    color: rgb(193, 16, 65); /* @raspberry */
  }

  a img {
    border-width: 0;
  }

  .headline h1,
  .details h2,
  .details h3 {
    font-weight: inherit;
    color: rgb(31, 31, 31); /* @steel */
  }
  .headline h1 {
    margin-top: 0;
    margin-bottom: 0;
    font-size: 20px;
    line-height: 30px;
  }
  .details h2 {
    font-size: 30px;
    line-height: 40px;
    font-weight: bold;
    margin-top: 0;
    margin-bottom: 20px;
  }
  .details h3 {
    font-size: inherit;
    color: inherit;
    margin-top: 0;
    margin-bottom: 20px;
  }
  .details h3 strong {
    font-weight: inherit;
    color: rgb(31, 31, 31); /* @steel */
  }
  .details p {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .header {
    padding-top: 10px;
    text-align: center;
    margin-bottom: 10px;
  }
  .header h2 {
    margin: 0;
    font-size: 12px;
    color: rgb(159, 165, 162); /* @barium */
  }


  /* Containers */
  .headline,
  .details,
  .article,
  .footer {
    margin-left: auto;
    margin-right: auto;
  }
  .headline,
  .article,
  .details {
    background-color: white;
  }
  .headline,
  .details {
    max-width: 520px; /* 580px - (30px x 2) */
  }
  .headline {
    padding: 25px 30px;
  }
  /* SHIM: Give details a little more padding at the bottom, for the mix notification */
  .details {
    padding: 25px 30px 30px;
  }
  .article {
    max-width: 600px;
    padding: 15px;
    max-width: 550px; /* 580px - (15px x 2) */
  }
  .footer {
    max-width: 580px;
  }
  .details,
  .article {
    margin-top: 1px;
  }


  /* =Profile Preview
  ----------------------------------------------- */
  .profile {
    margin: 20px 0;
    padding-bottom: 20px;
    text-align: center;
    background: rgb(204, 204, 204); /* @aluminum */
  }
  .profile h3 {
    padding: 14px;
    background-color: rgb(51, 51, 51); /* @iron */
    color: white;
    border-bottom: 1px solid rgb(51, 51, 51); /* @iron */
    margin: 0;
  }
  .profile .image {
    max-width: none;
    text-align: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.15);
  }
  .profile img {
    border-radius: 100%;
    display: block;
    margin: 0 auto;
  }
  .profile h4 {
    color: white;
    font-size: 28px;
    line-height: 40px;
    margin-top: 20px;
    margin-bottom: 0;
  }
  .profile .action a {
    background: white;
    border-color: white;
  }
  .profile .joined {
    font-size: 11px;
    text-transform: uppercase;
    color: black;
    opacity: 0.5;
    margin: 0;
  }


  /* =Avatars
  ----------------------------------------------- */
  .avatar img {
    border-radius: 100%;
    vertical-align: middle;

    /* OPTIONAL: Show something while the image is loading (or if it fails to load). */
    background-color: rgba(0, 0, 0, 0.25);
  }

  .avatar > span {
    display: inline-block;
    color: black;
    width       : 1.25em; /* 20px / 16px */
    line-height : 1.25em;
    vertical-align: middle;
  }
  .avatar .letter {
    display: block;
    speak: none;
    text-transform: uppercase;
    text-align: center;
    font-size: 0.8em; /* 16px / 20px */
    font-style: normal;
    font-weight: bold;
  }


  /* =Member Avatars
  ----------------------------------------------- */
  .avatar .size30 {
    font-size: 1.5em; /* 30px / 20px */
    border-radius: 100%;
  }

  .avatar .clover {
    background-color: rgb(0, 235, 98); /* @clover */
  }
  .avatar .kiwi {
    background-color: rgb(0, 255, 208); /* @kiwi */
  }
  .avatar .grape {
    background-color: rgb(159, 104, 246); /* @grape */
  }
  .avatar .bluebird {
    background-color: rgb(0, 206, 250); /* @bluebird */
  }
  .avatar .cantaloupe {
    background-color: rgb(255, 203, 117); /* @cantaloupe */
  }
  .avatar .cranberry {

  .avatar .amethyst {

  .avatar .sky {
    background-color: rgb(0, 255, 254); /* @sky */

  .avatar .ocean {
    background-color: rgb(24, 57, 245); /* @ocean */
    color: white;
  }

  ----------------------------------------------- */
  .profile.lime {
    background-color: rgb(218, 243, 121); /* @lime */
  }
  .profile.cucumber {
    background-color: rgb(153, 248, 115); /* @cucumber */
  }
  .profile.blueberry {
    background-color: rgb(40, 221, 181); /* @blueberry */
  }
  .profile.boysenberry {
    background-color: rgb(101, 152, 254); /* @boysenberry */
  }
  .profile.plumb {

  .profile.strawberry {

  .profile.apple {

  .article .summary.blueberry {

  .article .summary img {

    font-size: inherit;
    font-weight: normal;
    color: rgb(31, 31, 31); /* @steel */

  /* =Video
  ----------------------------------------------- */
  .article a.video {
    background: rgb(44, 44, 44); /* @thorium */
    color: white;
    text-decoration: none;
    display: block;
    text-align: center;
  }
  .article a.video:hover,
  .article a.video:active,
  .article a.video:focus {
    background: black;
  }
  .article a.video img {
    margin-bottom: 0;
  }
  .article a.video span {
    display: block;
    padding: 10px;
  }
  .article a.video span img {
    margin: 0 5px 0 0;
    width: 24px;
    height: 24px;
    display: inline;
    vertical-align: middle;
    min-width: 1px;
    min-height: 1px;
    background-color: transparent;
  }
  .article .body a.video {
    max-width: 512px;
    margin-left: auto;
    margin-right: auto;
  }
  .article .summary a.video {
    max-width: 200px;
  }
  .article .summary a.video > img {
    height: 200px;
  }


  /* =Action
  ----------------------------------------------- */
  .details .action {
    margin-top: 20px;
    margin-bottom: 0;
  }
  .action a {
    border: 1px solid rgb(204, 204, 204); /* @aluminum */
    display: inline-block;
    padding: 7px 15px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
    color: rgb(51, 51, 51); /* @iron */

  .action a:hover,
  .action a:active,
  .action a:focus {
    background: rgb(238, 238, 238); /* @seashell */
    color: black;
  }


  /* =Icon
  ----------------------------------------------- */
  svg.icon {
    vertical-align: middle;
    margin-right: 5px;
  }


  /* =Footer
  ----------------------------------------------- */
  .footer {
    text-align: center;
    color: rgb(102, 102, 102); /* @tin */
  }
  .footer h2 {
    margin-top: 20px;
    margin-bottom: 0;
  }
  .footer .unsubscribe {
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 12px;
  }
  .mute {
    margin-top: 20px;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    padding-top: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    text-align: center;
    max-width: 580px;
    margin-left: auto;
    margin-right: auto;
    font-size: 12px;
  }
  ul.mute,
  ul.mute li {
    list-style: none;
    padding-left: 0;
  }

  @media (min-width: 600px) {
    .footer {
      text-align: left;
    }
    .footer h2 {
      float: left;
    }
    .footer .unsubscribe {
      margin-bottom: 0;
      line-height: 30px;
      float: right;
    }
  }


  </style>


</head>
