<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Dare to Imagine</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* =Header
    ----------------------------------------------- */
    header {
      font: 100%/2.5em "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 1.25em;
    }
    header h1,
    header p {
      margin: 0;
      font-weight: bold;
      font-size: 1em;
    }
    header h1 {
      color: rgb(241, 91, 46); /* @orange */
    }
    header h1 img {
      vertical-align: middle;
      width: auto;
      height: 2.5em;
      margin-right: 0.5em;
    }
    header p {
      color: rgb(217, 217, 217); /* @gray */
    }
    header:after {
      content: "";
      display: table;
      clear: both;
    }
    header h1,
    header .back {
      float: left;
    }
    header h1 {
      margin-right: 0.5em;
    }
    header .back a {
      color: rgb(241, 91, 46); /* @orange */
      text-decoration: none;
    }
    header .back a:hover,
    header .back a:active,
    header .back a:focus {
      text-decoration: underline;
    }
    header .count {
      float: right;
    }

    /*
    Experimental… Probably needs more work

    @media (min-width: 30em) {
      header h1,
      header p {
        font-size: 3vw;
      }
    }
    */

  </style>

</head>
<body>
  <header>
    <h1><img src="dare-to-imagine.png" width="125" height="106" alt="Dare to Imagine" /> Featured Visions</h1>
    <p class="count">3,500 Total Visions Created</p>
  </header>

  <header>
    <p class="back"><a href="">← Back to Map</a></p>
    <p class="count">130 Stations</p>
  </header>

  <header>
    <p class="back"><a href="">← Back to Map</a></p>
    <p class="count">Arizona</p>
  </header>

  <iframe frameborder="0" style="width: 100%; height: 600px;" src="http://assets.goodstatic.com/s3/magazine/updatable/pearson-5/index.html" allowfullscreen></iframe>
</body>
</html>
