  (function() {

    // KUDOS: http://stackoverflow.com/questions/1186414/whats-the-algorithm-to-calculate-aspect-ratio-i-need-an-output-like-43-169#answer-1186465
    function gcd(a, b) {
      return (b === 0) ? a : gcd (b, a % b);
    }

    // KUDOS: http://stackoverflow.com/questions/16080961/dynamic-media-queries#answer-16083458
    var style;
    var aspectRatios = {};
    function addMediaQueries(aspectRatio) {

      // Don’t add the aspect ratio media queries, if they already exist
      if (aspectRatios[aspectRatio]) return;

      var template = document.getElementById('aspect-ratio-media-queries');
      var rules = template.textContent.replace(/\{\{aspect-ratio\}\}/g, aspectRatio);

      aspectRatios[aspectRatio] = 1;

      if (!style) {
        style = document.createElement('style');
        document.head.appendChild(style);
      }
      style.textContent += rules;
    }

    function getFigure(image) {
      var ancestor = image;
      while ((ancestor = ancestor.parentElement) && ancestor.nodeName && ancestor.nodeName.toLowerCase() !== 'figure');
      if (ancestor && ancestor.nodeName && ancestor.nodeName.toLowerCase() === 'figure') {
        return ancestor;
      }
    }

    function addAspectRatio(image) {
      var width = image.naturalWidth;
      var height = image.naturalHeight;
      var figure = getFigure(image);

      if (width > 0 && height > 0) {
        var greatestCommonDenominator = gcd(width, height);
        var aspectRatio = (width / greatestCommonDenominator) + '/' + (height / greatestCommonDenominator);

        if (figure) {
          figure.setAttribute('data-aspect-ratio', aspectRatio);
          addMediaQueries(aspectRatio);
        }
      } else if (width === 0 && height === 0) {
        figure.setAttribute('data-no-dimensions', 1);
      }
    }

    window.onChannelImageLoad = addAspectRatio;
  })();
