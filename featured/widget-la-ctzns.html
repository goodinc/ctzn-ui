  (function() {

    var thief;
    if (ColorThief) {
      //thief = new ColorThief();
    }

    function hasClassName(element, className) {
      if (!element || !className) return;
      return element.className.indexOf(className) >= 0;
    }

    function addClassName(element, className) {
      if (!element || !className) return;
      if (hasClassName(element, className)) return;
      element.className += ' ' + className;
    }

    function removeClassName(element, className) {
      if (!element || !className) return;
      var regex = eval('/[\s]*' + className + '/g');
      element.className = element.className.replace(regex, '');
    }

    function getAncestor(element, tagName) {
      var ancestor = element;
      while ((ancestor = ancestor.parentElement) && ancestor.nodeName && ancestor.nodeName.toLowerCase() !== tagName);
      if (ancestor && ancestor.nodeName && ancestor.nodeName.toLowerCase() === tagName) {
        return ancestor;
      }
    }

    function addAspectRatio(image) {
      var width = image.naturalWidth;
      var height = image.naturalHeight;
      var article = getAncestor(image, 'article');

      if (width > 0 && height > 0) {
        var aspectRatio = 'square';

        if (width/height >= 4/3 && width >= (window.innerWidth * 2/3)) {
          aspectRatio = 'landscape';
        }

        if (width/height <= 3/4 && height >= (window.innerHeight * 2/3)) {
          aspectRatio = 'portrait';
        }

        if (article) {
          addClassName(article, aspectRatio);
        }
      }
    }

    function addColor(image) {
      var article = getAncestor(image, 'article');

      if (article && thief) {

        var colors = thief.getPalette(image, 2);
        var text = article.querySelector('.body');

        if (text && colors[0] && colors[1]) {
          text.style.backgroundColor = 'rgb(' + colors[0][0] + ', ' + colors[0][1] + ', ' + colors[0][2] + ')';
          text.style.color = 'rgb(' + colors[1][0] + ', ' + colors[1][1] + ', ' + colors[1][2] + ')';
          //background.setAttribute('style', 'background-color: rgb(' + colors[0][0] + ', ' + colors[0][1] + ', ' + colors[0][2] + ')');
          //article.setAttribute('style', 'color: rgb(' + colors[1][0] + ', ' + colors[1][1] + ', ' + colors[1][2] + ')');
        }
      }
    }

    window.onPublicPageImageLoad = function(image) {
      var images = getAncestor(image, 'div');
      if (images && images.className.indexOf('loaded') < 0) images.className += ' loaded';

      var item = getAncestor(image, 'article');
      if (item && item.className.indexOf('loaded') < 0) item.className += ' loaded';

      addAspectRatio(image);

      //addColor(image);

      if (window.msnry) msnry.layout();
    }
  })();

          </div>

          <div class="body">
            <p>What a great morning and turnout of over 60 incredible kids at the Santa Monica YMCA. I spoke about my plastic pollution sailing expedition from Bermuda to Iceland. I showed pictures and showed the kids samples of the #microplastics found in the water and plastic pieces that fish had taken bites out of. Thank you 5 Gyres for the wonderful educational box of goodies/plastic. It was a hit! The kids then played a great surf app called SurfGod in partnership with Heal The Bay. Top 10 winners won a jute backpack. @5gyres @healthebay @torridgames #surfgod #plasticpollution #educate #awareness #santamonicaYMCA #5gyres #healthebay #ocean #greenwithtiffany #gwtiff #kidsareourfuture #ChooseToCare</p>
          </div>

        </article>
